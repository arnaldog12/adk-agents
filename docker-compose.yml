name: adk-agents

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: adk_postgres
    environment:
      POSTGRES_DB: ticketsdb
      POSTGRES_USER: adk_user
      POSTGRES_PASSWORD: adk_password
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adk_user -d ticketsdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  toolbox:
    image: us-central1-docker.pkg.dev/database-toolbox/toolbox/toolbox:0.18.0
    container_name: adk_toolbox
    ports:
      - 5001:5000
    volumes:
      - ./tools.yaml:/app/tools.yaml
    command: ["--tools-file", "/app/tools.yaml", "--address", "0.0.0.0"]
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
